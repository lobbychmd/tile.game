<!DOCTYPE html>

<html>
<head>
    <title>tile game</title>
    <script src="/javascripts/jqueryui-1.8.16/js/jquery-1.6.2.min.js")" type="text/javascript"></script>
    <script src="/javascripts/jqueryui-1.8.16/js/jquery-ui-1.8.16.custom.min.js")" type="text/javascript"></script>
    <link href="/javascripts/jqueryui-1.8.16/css/smoothness/jquery-ui-1.8.16.custom.css")" rel="stylesheet" type="text/css" />

    <script src="/javascripts/tilegame.js")" type="text/javascript"></script>
    <style>
        #toolbar{ width:320px; margin:auto;}
        #mainSence{position:  relative; width:320px; height:240px; border:1px solid red; background:green; margin:200px auto auto auto; overflow: visible}
        canvas.bg { position:absolute; }
        canvas.bg.cover { border:2px solid blue;}
    </style>
    <script>
        $(document).ready(function () {
            var game = new TileGame($("#mainSence>canvas")[0], {
                bgH: 2932, bgW: 512, scrH: 240, scrW: 320, canvasH: 96, canvasW: 128, posX: 0, posY: 300, carX: 0, carY: 0, tankX: 94, tankY: 346
            });
            game.run();

            $('#car').focus();

            $("#hidebg").click(function () {
                $("#mainSence").css('overflow', 'hidden');
            });
		
        });
    </script>
</head>
<body style="padding:0px;margin:0px;">
	{{html body}}
</body>
</html>
